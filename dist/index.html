<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Medoko | Career Roller</title>
</head>
<body>

<div class="container grid-container">
    <hr>
    <div class="row m-4 career-btns">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <button class="p-3 btn-primary btn-lg" id="career-btn">Get A Random Career!</button>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <button class="p-3 btn-secondary" id="all-btn">Display all Careers!</button>
            <button type="button" id="undo-btn" class="btn btn-dark">Undo</button>
            <button type="button" id="redo-btn" class="btn btn-dark">Redo</button>
        </div>
    </div>
    <hr>

    <div class="row">
        <div id="random-career">

        </div>
    </div>

    <div class="row">
        <div id="full-data"></div>
    </div>

</div>

<script src="./bundle.js"></script>
</body>
</html>
