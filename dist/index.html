<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../CSS/style.css">

    <title>Medoko | Career Roller</title>
</head>
<body>

<div class="container grid-container">
    <div class="row m-4">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <button class="p-3 btn-primary btn-lg" id="career-btn">Get A Random Career!</button>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <button class="p-3 btn-secondary" id="all-btn">Display all Careers!</button>
        </div>
    </div>

    <div class="row">
        <div id="random-career"></div>
    </div>

    <div class="row">
        <div id="full-data"></div>
    </div>

</div>

<script type="text/javascript" src="../src/script.js"></script>
</body>
</html>
